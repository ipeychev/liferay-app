<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Liferay Web App Starter Kit.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Liferay Web App Starter Kit</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="196x196" href="images/touch/chrome-touch-icon-196x196.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- build:css styles/all.min.css -->
    <link rel="stylesheet" href="styles/icons.css">
    <!-- endbuild -->

    <script src="http://cdn.socket.io/socket.io-1.0.0-pre5.js"></script>
  </head>
  <body>
    <i class="lfr-icon lfr-icon-liferay"></i> Liferay Web App Starter Kit
    <!-- build:js scripts/all.min.js -->
    <script src="scripts/lfr.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
